<!DOCTYPE html>
<html>
<head>
<style>
input[type=checkbox]{
 accent-color: red;
}
input[type=radio buttons]{
 accent-color:green;
}

input[type=range]{
 accent-color:rgb(25,35,50);
}
progress{
 accent-color: hsl(58,57%, 35%);
}
</style>
</head>
<body>
<h1>Accent-Color Property</h1>

<h2>Accent-color for Chechboxes</h2>
<input type="checkbox" id="vechile1" name="vehicle1" Value="bike" >
<lable for="vehicle1"> I have a Bike</label> <br>
<input type="Checkbox" id="vehicle2" name="vehicle2" value="Car" Checked>
<label for="vehicle2"> I have a Car</label> <br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Bus" Checked>
<label for="vehicle3"> I have a Bus </label>

<h2>Accent-color for radio buttons</h2>
<h3>Accent color for radiobuttons:</h3>
<input type="radio" id="html" name="fav_language" value="HTML">
<label for="html">HTML</label><br>
<input type="radio" id="css" name="fav_language" value="CSS" checked>
<label for="css">CSS</label><br>

<h3>Accent color for a range field:</h3>
<label for="vol">Volume:</label>
<input type="range" id="vol" name="vol" min="0" max="50">

<h3>Accent color for a progress element:</h3>
<label for="file">Downloading progress:</label>
<progress id="file" value="72" max="100"> 72% </progress>

</body>
</html>
