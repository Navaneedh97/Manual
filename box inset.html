<!DOCTYPE html>
<html>
<head>
<style> 
#example1 {
  border: 1px solid;
  padding: 10px;
  box-shadow: 10px 15px 10px red inset ;
}

#example2 {
  border: 1px solid;
  padding: 10px;
  box-shadow: 5px 10px 20px blue inset;
}
</style>
</head>
<body>

<h2>box-shadow inset</h2>
<div id="example1">
  <p>Software testing is the process of evaluating and verifying that a software product or application does what it is supposed to do.<br>
  The benefits of testing include preventing bugs, reducing development costs and improving performance.</p>
</div>

<h2>box-shadow inset:</h2>
<div id="example2">
  <p>Inset, red and blur.</p>
</div>

</body>
</html>
